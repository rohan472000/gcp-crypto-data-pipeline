name: Run Scripts

on:
  push:
    branches: [master]
  pull_request:
    branches: [ "master" ]
  

jobs:
  run-scripts:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set Up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run fetch_data.py
      env:
        KEY: ${{ secrets.KEY }}
        CREDS: ${{ secrets.CREDS }}
      run: |
       python fetch_data.py

    - name: Run automate.py
      run: |
       python automate.py

    - name: Run table.py
      env:
        KEY: ${{ secrets.KEY }}
        CREDS: ${{ secrets.CREDS }}
      run: |
        python table.py
